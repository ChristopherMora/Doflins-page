services:
  mysql:
    image: mysql:8.4
    container_name: doflins-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: doflins
      MYSQL_USER: doflins
      MYSQL_PASSWORD: doflins
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 25s

volumes:
  mysql_data:
