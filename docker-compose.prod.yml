services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WOO_PRODUCT_URL: ${NEXT_PUBLIC_WOO_PRODUCT_URL:-https://dofer.mx}
        NEXT_PUBLIC_TIKTOK_URL: ${NEXT_PUBLIC_TIKTOK_URL:-https://www.tiktok.com}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
        NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID:-}
        NEXT_PUBLIC_META_PIXEL_ID: ${NEXT_PUBLIC_META_PIXEL_ID:-}
        NEXT_PUBLIC_TIKTOK_PIXEL_ID: ${NEXT_PUBLIC_TIKTOK_PIXEL_ID:-}
    container_name: doflins-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: ${DATABASE_URL:-mysql://doflins:doflins@mysql:3306/doflins}
      WAIT_FOR_DB: ${WAIT_FOR_DB:-true}
      DB_WAIT_TIMEOUT_SECONDS: ${DB_WAIT_TIMEOUT_SECONDS:-120}
      DB_WAIT_INTERVAL_SECONDS: ${DB_WAIT_INTERVAL_SECONDS:-3}
      RUN_DB_MIGRATIONS: ${RUN_DB_MIGRATIONS:-true}
      NEXT_PUBLIC_WOO_PRODUCT_URL: ${NEXT_PUBLIC_WOO_PRODUCT_URL:-https://dofer.mx}
      NEXT_PUBLIC_TIKTOK_URL: ${NEXT_PUBLIC_TIKTOK_URL:-https://www.tiktok.com}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
      ADMIN_FORM_TOKEN: ${ADMIN_FORM_TOKEN:-}
      NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID:-}
      NEXT_PUBLIC_META_PIXEL_ID: ${NEXT_PUBLIC_META_PIXEL_ID:-}
      NEXT_PUBLIC_TIKTOK_PIXEL_ID: ${NEXT_PUBLIC_TIKTOK_PIXEL_ID:-}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - doflins_uploads:/app/public/uploads/doflins
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  mysql:
    image: mysql:8.4
    container_name: doflins-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-doflins}
      MYSQL_USER: ${MYSQL_USER:-doflins}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-doflins}
    volumes:
      - doflins_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 25s

volumes:
  doflins_mysql_data:
  doflins_uploads:
